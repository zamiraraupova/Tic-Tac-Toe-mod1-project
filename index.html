<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="container">
            
        <div class="play-area">
              <div class="block" id="block_0" ></div>
              <div class="block" id="block_1" ></div>
              <div class="block" id="block_2" ></div>
              <div class="block" id="block_3" ></div>
              <div class="block" id="block_4" ></div>
              <div class="block" id="block_5" ></div>
              <div class="block" id="block_6" ></div>
              <div class="block" id="block_7" ></div>
              <div class="block" id="block_8" ></div>
        </div>
    </div>


     <div>     
        <h2 class="status"></h2>
        <button onclick="reset()">RESET</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
