<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="container">
            <div class="block" index="0" ></div>
            <div class="block" index="1" ></div>
            <div class="block" index="2" ></div>
            <div class="block" index="3" ></div>
            <div class="block" index="4" ></div>
            <div class="block" index="5" ></div>
            <div class="block" index="6" ></div>
            <div class="block" index="7" ></div>
            <div class="block" index="8" ></div>
        </div>
        <div class="message"></div>
        <button class="restart">Restart Game</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
